<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="#meal of meals">
            <button ion-item (click)="itemTapped($event, meal)">
                <ion-thumbnail item-left>
                    <img src="http://jimenaexperience.org/tunisia/files/2012/12/couscous.jpg"/>
                </ion-thumbnail>
                <h2>Couscous</h2>
                <p>Delicious couscous made with vegetables and...</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem($event, meal)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

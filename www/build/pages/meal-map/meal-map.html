<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Meals Map
  </ion-title>
  <ion-buttons end>
    <button>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
 
<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)" [debounce]="500"></ion-searchbar>
  <div id="map"></div>
</ion-content>

<ion-content>
    <ion-refresher (refresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <button ion-item *ngFor="#meal of meals" (click)="itemTapped($event, meal)">
            <ion-thumbnail item-left>
                <img src="{{meal.thumbnail}}"/>
            </ion-thumbnail>
            <h2>{{meal.title}}</h2>
            <p>{{meal.smallDescription}}</p>
        </button>
    </ion-list>
</ion-content>

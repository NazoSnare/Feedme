<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Couscous</ion-title>
</ion-navbar>

<ion-content class="meal">
    <div *ngIf="meal" class="selection">
        <ion-card>
            <img src="{{meal.picture}}"/>
            <ion-card-content>
                <h2 class="card-title">
                    {{meal.title}}
                </h2>
                <p>
                    {{meal.description}}
                </p>
            </ion-card-content>
            <ion-list>
                <button ion-item (click)="showIngredients($event)">
                    <ion-icon item-left name="nutrition"></ion-icon>
                    <h3>Show Ingredients</h3>
                </button>
                
                <button ion-item (click)="showMap($event)">
                    <ion-icon item-left name="navigate"></ion-icon>
                    <h3>Show Map</h3>
                    <ion-note item right>268m away</ion-note>
                </button>
                
                <button ion-item>
                    <ion-icon item-left name="pricetag"></ion-icon>
                    <h3>Buy</h3>
                    <ion-note item-right>$5.99</ion-note>
                </button>
                
                <button ion-item (click)="showCook($event, meal.cook)">
                    <ion-avatar item-left>
                        <img src="{{meal.cook.picture}}"/>
                    </ion-avatar>
                    <h2>{{meal.cook.name}}</h2>
                    <p>{{meal.cook.title}}</p>
                </button>
                
            </ion-list>
            <ion-row no-padding>
                <ion-col text-center>
                    <button clear small (click)="favorite($event, meal)">
                        <ion-icon name="star"></ion-icon>
                        Favorite
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button clear small (click)="like($event, meal)">
                        <ion-icon name="thumbs-up"></ion-icon>
                        Like
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button clear small (click)="share($event, meal)">
                        <ion-icon name="share-alt"></ion-icon>
                        Share
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>

<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cooks</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="#cook of cooks" (click)="itemTapped($event, cook)">
            <ion-avatar item-left>
                <img src="{{cook.picture}}"/>
            </ion-avatar>
            <h2>Yanis Ikene</h2>
            <p>Apprentice cook</p>
        </button>
    </ion-list>
</ion-content>

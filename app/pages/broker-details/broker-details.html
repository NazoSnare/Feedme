<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Broker</ion-title>
</ion-navbar>

<ion-content class="broker">
    <div *ngIf="broker" class="selection">
        <ion-card>
            <ion-card-content>
                <img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAStAAAAJDg4ODE0NzlkLWQ0ZjAtNDY0Ni1hNzBiLTNkMTJhNzdmNzI3NQ.jpg"/>
                <h2>Yanis Ikene</h2>
                <h3>Apprentice cook</h3>
            </ion-card-content>

            <ion-list>
                <button ion-item>
                    <ion-icon name="nutrition" item-left></ion-icon>
                    <h2>See Offered Meals</h2>
                </button>
                <button ion-item>
                    <ion-icon name="star" item-left></ion-icon>
                    <h2>See Reviews</h2>
                </button>
                <button ion-item>
                    <ion-icon name="text" item-left></ion-icon>
                    <h2>Send Message</h2>
                </button>
            </ion-list>

        </ion-card>
    </div>
</ion-content>

<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meals</ion-title>
    <ion-buttons end>
    <button>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-refresher (refresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list> 
            <ion-card *ngFor="#property of properties">
                
                <img src="http://jimenaexperience.org/tunisia/files/2012/12/couscous.jpg">
                    
                <ion-card-content (click)="itemTapped($event, property)">
                    <ion-card-title>Couscous</ion-card-title>
                    <p>Delicious couscous made with vegetables and...</p>
                </ion-card-content>

                <ion-row no-padding>
                    <ion-col text-center>
                        <button primary clear item-left>
                            <ion-icon name="time"></ion-icon>
                            <div>1h ago</div> 
                        </button> 
                    </ion-col>
                    <ion-col text-center>
                        <button primary clear item-left>
                            <ion-icon name="navigate"></ion-icon>
                            <div>268m away</div> 
                        </button>
                    </ion-col>
                </ion-row>

            </ion-card>

    </ion-list>
</ion-content>
